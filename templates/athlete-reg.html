<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="/stylesheets/register.css">
  </head>
<body>

  <form action="index.html" method="post">
  
    <h1>Athlete Registration</h1>
    
    <fieldset>
      <legend><span class="number">1</span>Your basic info</legend>
      <label for="first-name">First Name:</label>
      <input type="text" id="name" name="user_name" placeholder="Jay">
      
      <label for="last-name">Last Name:</label>
      <input type="text" id="name" name="user_name" placeholder="Robinson">
      
      <label for="nickname">Nick Name:</label>
      <input type="text" id="nickname" name="user_name" placeholder="Jay">

      
      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email" placeholder="jay-rob@email.com">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" placeholder="password">
      
      <label>Gender:</label>
      <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Male</label><br>
      <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Female</label>
    </fieldset>
    
    <fieldset>
      <legend><span class="number">2</span>Your profile</legend>
      <label for="bio">Experience:</label>
      <textarea id="bio" name="user_bio" placeholder='If none put "none"'></textarea>
    </fieldset>
    <fieldset>
    <label for="interest">Interest:</label>
    <select id="expertice" name="user_job">
      <optgroup label="Strength">
        <option value="power_lifting">Power Lifting</option>
        <option value="body_building">Body Building</option>
        
      </optgroup>
      <optgroup label="Team Sports">
        <option value="basketball">Basketball</option>
        <option value="football">Football</option>
        <option value="track">Track & Field</option>
      </optgroup>
      <optgroup label="Conditioning/Cardio">
        <option value="crossfit">Crossfit</option>
        <option value="agility">Agility</option>
      </optgroup>
      
    </select>
    
      <label>Goal:</label>
        <input type="checkbox" id="lose" value="interest_lose" name="user_interest"><label class="light" for="lose">Lose Weight</label><br>
        <input type="checkbox" id="gain" value="interest_gain" name="user_interest"><label class="light" for="gain">Gain Muscle</label><br>
        <input type="checkbox" id="lean" value="interest_lean" name="user_interest"><label class="light" for="lean">Lean</label><br>
        <input type="checkbox" id="sports" value="interest_sports" name="user_interest"><label class="light" for="sports">Sports Prep</label>
    </fieldset>
    <button type="submit">Register</button>
  </form>
  
</body>
</html>
