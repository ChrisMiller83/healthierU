<!DOCTYPE html>
<html lang="en">

<head>
  ${head}
</head>

<body>
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="div_bg"
        style="background-image: url('/images/iron-plate-black-texture-background-old-weathered-metal-diamond-plate_36325-1982.jpg');height: 480px;">
        <div class="carousel-item active">
          <img src="/images/Pull_Up.jpg" class="d-block w-80%" alt="pull-up"
            style="min-width: 60%; height: 400px; display: block; margin-left: auto; margin-right: auto; background-size: contain; padding-top: 50px;">
        </div>
        <div class="carousel-item">
          <img src="/images/shadow_boxing.jpeg" class="d-block w-80%" alt="shadow boxing"
            style="min-width: 60%; height: 400px; display: block; margin-left: auto; margin-right: auto;background-size: contain; padding-top: 50px;">
        </div>
        <div class="carousel-item">
          <img src="/images/curling_weights.jpeg" class="d-block w-80%" alt="curls"
            style="min-width: 60%; height: 400px; display: block; margin-left: auto; margin-right: auto; background-size: contain; padding-top: 50px;">
        </div>
        <div class="carousel-item">
          <img src="/images/woman_curls.jpeg" class="d-block w-80%" alt="woman curls"
            style="min-width: 60%; height: 400px; display: block; margin-left: auto; margin-right: auto; background-size: contain; padding-top: 50px;">
        </div>
        <div class="carousel-item">
          <img src="/images/yoga.jpeg" class="d-block w-80%" alt="yoga"
            style="min-width: 60%; height: 400px; display: block; margin-left: auto; margin-right: auto; background-size: contain; padding-top: 50px;">
        </div>
        <div class="carousel-item">
          <img src="/images/dead_lift.jpeg" class="d-block w-80%" alt="dead-lift"
            style="min-width: 60%; height: 400px; display: block; margin-left: auto; margin-right: auto; background-size: contain; padding-top: 50px;">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="find a coach-button">
    <a href="/coaches_list"><button type="button" class="btn btn-warning" style="width: 140px; margin-left: 45%; margin-top: 50px;">Find A Coach</button></a>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
