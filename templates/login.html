<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
  <div class="login_container">
    <div class="login_section">
      <form method="POST" action="/coaches/login">
        <legend>Coach Login</legend>
        <label for="email">Email</label>
        <br>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input type="email" name="email" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <p></p>
        <label for="password">Password</label>
        <br>
        <div class="input-container">
          <i class="fa fa-key icon" aria-hidden="true"></i>
          <input type="password" name="password" id="password" placeholder="Enter you password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}" title="Must contain at least one  number and one uppercase and lowercase letter, and be between 6 and 16 characters" required>
        </div>
        <p></p>
        <a href="./coach_login.html"><button type="submit" class="coach_button">Coach Login</button></a>
        <p></p>
        <a href="./coach-reg.html" id="register_link">Don't have an account. Register Here!!</a>
      </form>
    </div>

    <div class="login_section">
      <form method="POST" action="/clients/login">
        <legend>Client Login</legend>
        <label for="email">Email</label>
        <br>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input type="email" name="email" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <p></p>
        <label for="password">Password</label>
        <br>
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Enter you password" minlength="6" maxlength="16" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,16}" title="Must contain at least one  number and one uppercase and lowercase letter, and be between 6 and 16 characters" required>
        </div>
        <p></p>
        <a href="./client_login.html"><button type="submit" class="client_button">Client Login</button></a>
        <p></p>
        <a href="./client-reg.html" id="register_link">Don't have an account. Register Here!!</a>
      </form>
    </div>
  </div>
</body>

</html>
