<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="/stylesheets/login.css">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>
  <h1>healthierU</h1>
  
  <p class="body_text">healthierU is a website designed to help you live a healthier life. Sign in below or register to begin living a healthierU.  </p>
  <div class="login_container">

    <div class="login_section">
      <form method="POST" action="/athlete/login">
        <legend>Athlete Login</legend>
        <label for="email">Email</label>
        <br>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input type="email" name="email" id="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" style="width: 90%;"required>
        </div>
        <p></p>
        <label for="password">Password</label>
        <br>
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Enter you password" minlength="6" maxlength="16"  title="Must contain at least one  number and one uppercase and lowercase letter, and be between 6 and 16 characters" style="width: 90%;"required>
        </div>
        <p></p>
        <button type="submit" class="client_button" style="width: 99%;">Athlete Login</button>
        <p></p>
        <a href="/athlete/register" id="register_link">Don't have an account. Register Here!!</a>
      </form>
    </div>
  </div>
</body>

</html>
